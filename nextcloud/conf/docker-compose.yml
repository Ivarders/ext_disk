version: "3"

services:
    db:
        image: postgres:alpine
        restart: always
        volumes:
            - /home/nextcloud/db:/var/lib/postgresql/data:z
        env_file:
            - db.env

    redis:
        image: redis:alpine
        restart: always

    app:
        image: nextcloud:fpm-alpine
        restart: always
        volumes:
            - /home/nextcloud/nextcloud:/var/www/html:z
        environment:
            - POSTGRES_HOST=db
            - REDIS_HOST=redis
        env_file:
            - db.env
        depends_on:
            - db
            - redis

    web:
        build: ./web
        restart: always
        ports:
            - 8080:80
            - 443:443
        volumes:
            - /home/nextcloud/nextcloud:/var/www/html:z,ro
            # Путь к вашему SSL-сертификату
            - /home/nextcloud/ssl/certificate.crt:/etc/ssl/certs/nginx.crt:ro
            # Путь к вашему приватному ключу SSL-сертификата
            - /home/nextcloud/ssl/private_key:/etc/ssl/private/nginx.key:ro
        depends_on:
            - app

    cron:
        image: nextcloud:fpm-alpine
        restart: always
        volumes:
            - /home/nextcloud/nextcloud:/var/www/html:z
        entrypoint: /cron.sh
        depends_on:
            - db
            - redis
